<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--link fuente-->
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
      <!--link bt-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--link css-->
    <link rel="stylesheet" href="../CSS/estilos.css">
    <title>contacto</title>
</head>
<body>
    <header>
         <!--menu bt-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
            <img src="../IMG/Logo-menupx.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../PAGES/catalogo.html">Catalogo</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../PAGES/somos.html">Somos</a>
              </li>
             
            </ul>
            <!-- segunda parte del menu-->
            <div class="nav-items">
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <img class="logo" src="../IMG/lupa.png" alt="icono de ayuda">
                  </li>
                  <li class="nav-item">
                    <img class="logo" src="../IMG/shopping-basket.png" alt="icono de compra">
                  </li>
                  <li class="nav-item">
                    <img class="logo" src="../IMG/usuario.png" alt="icono de registro">
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </nav>
    </header>
    <!--main-->
    <main class="main-contacto">
        <div class="container">
            <img class="torta-contacto" src="../IMG/torta-cuatro.png" alt="imagen de torta">
             <h1>
                Comunicate con Nosotros:
            </h1>
        </div>
        <!--formulario-->

        <form action="">
            <fieldset>
                <div class="container1">
                  <div class="formulario">
                      <div class="nombre">
                          <label for="nombre">Nombre</label>
                          <input type="text" name="nombre" placeholder="Jairo Gomez">
                      </div>
                      <div class="correo">
                          <label for="mail">Correo</label>
                          <input type="mail" name="mail" placeholder="xxxxxx@gmail.com">
                      </div>
                      <div class="numero">
                          <label for="telefonico">Numero telefonico</label>
                          <input type="text" name="telefonico" placeholder="3204567658">
                      </div>
                      <div class="asunto">
                          <label for="asunto">Asunto</label>
                          <textarea name="asunto" id="asunto-pregunta" cols="30%" rows="5%"></textarea>
                      </div>
                      <div class="enviar">
                          <input class="botones" type="submit" value="Enviar">
                      </div>
                  </div>
                </div>
            </fieldset>

            <!-- redes sociales y contacto-->
            <div>
                <h3>Siguenos</h3>
              </div>
              <div class="redes">
                <img src="../IMG/instagram.png" alt="icono de instagram">
                <img src="../IMG/whatsapp.png" alt="icono de whatsapp">
                <img src="../IMG/lugar.png" alt="icono de lugar">
            </div>
            <div class="container">
                <div class="informacion">
                    <img src="../IMG/llamar.png" alt="icono de llamar">
                    <div>3208431564</div>
                    <img src="../IMG/mensaje.png" alt="icono de mensaje">
                    <div>xxxxxx@gmail.com</div>
                </div>
            </div>
        
    </main>

    <footer class="footer-contacto">
        <div class="container">
          <div class="regreso">
            <a href="../index.html">
                <input class="botones" type="button" value="Regresar al inicio">
            </a>
          </div>
            <p>&copy; todos los derechos reservados</p>
        </div>
    </footer>
    <div class="final">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </div>
</body>
</html>
